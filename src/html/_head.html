<title>{PAGE_TITLE}</title>
<meta name="description" content="{PAGE_META_DESCRIPTION}" />
<meta name="keywords" content="{PAGE_META_KEYWORDS}" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1"
/>
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link
  rel="icon"
  href="{ASSETS_IMAGES_PATH}favicon.ico?design=@@DESIGN_NAME"
  type="image/x-icon"
/>
<link
  rel="shortcut icon"
  href="{ASSETS_IMAGES_PATH}favicon.ico?design=@@DESIGN_NAME"
  type="image/x-icon"
/>

<!-- Open Graph -->
<meta property="og:title" content="{PAGE_TITLE}" />
<meta property="og:description" content="{PAGE_META_DESCRIPTION}" />
<meta
  property="og:image"
  content="{% IF MOD_LNAME=goods %}{GOODS_IMAGE_MEDIUM}{% ELSE %}{INDEX_PAGE_URL}design/logo.png{% ENDIF %}"
/>
<meta property="og:url" content="{INDEX_PAGE_URL}" />
<meta property="og:site_name" content="{SETTINGS_STORE_NAME}" />
<meta property="og:type" content="website" />

<!-- SEO параметр определяющий главную страницу для фильтрации её дублей -->
{% IF PAGE_CANONICAL %}
<link rel="canonical" href="{PAGE_CANONICAL}" />
{% ENDIF %}

<!-- Подключаемые Иконки -->
<link
  rel="stylesheet"
  type="text/css"
  href="/design/icomoon.css?design=@@DESIGN_NAME"
/>

<!-- Основные Стили для всех страниц -->
<link
  rel="stylesheet"
  type="text/css"
  href="{ASSETS_STYLES_PATH}default.css?design=@@DESIGN_NAME"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{ASSETS_JS_PATH}main.css?design=@@DESIGN_NAME"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
/>

<!-- Подключаемые скрипты -->
<!-- <script src="{ASSETS_JS_PATH}jquery.min.js?design=@@DESIGN_NAME"></script> -->

<!-- Подключаем скрипт Babel для трансляции JSX -->
<script src="https://unpkg.com/@babel/standalone@7.24.0/babel.js"></script>

<!-- React и ReactDOM -->
<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<!-- TanStack React Query v4 (UMD) -->
<script src="https://unpkg.com/@tanstack/react-query@4/build/umd/index.production.js"></script>

<!-- Devtools для React Query v4 (UMD) -->
<script src="https://unpkg.com/@tanstack/react-query-devtools@4.41.0/build/umd/index.development.js"></script>
<!-- Axios -->
<script src="https://unpkg.com/axios@1.12.2/dist/axios.js"></script>
<script
  type="text/babel"
  data-type="module"
  src="{ASSETS_STYLES_PATH}react-query-hooks.js"
></script>
<script
  type="text/babel"
  data-type="module"
  src="{ASSETS_STYLES_PATH}cart-query-new.js"
></script>
