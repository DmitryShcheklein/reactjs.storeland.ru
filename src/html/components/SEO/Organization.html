<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{SETTINGS_STORE_ORG_NAME}",
      {% IF SETTINGS_STORE_REGION %}
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "{SETTINGS_STORE_REGION}"
      },
      {% ENDIF %}
      {% IF SETTINGS_STORE_PHONE_NUMBER1 || SETTINGS_STORE_PHONE_NUMBER2 %}
      "telephone": [
        {% IF SETTINGS_STORE_PHONE_NUMBER1 %}
        "@@PHONE_1.Value"
        {% IF SETTINGS_STORE_PHONE_NUMBER2 %},{% ENDIF %}
        {% ENDIF %}

        {% IF SETTINGS_STORE_PHONE_NUMBER2 %}
        "@@PHONE_2.Value"
        {% ENDIF %}
      ]
      {% IF SETTINGS_STORE_PHONE_NUMBER3 || SETTINGS_STORE_EMAIL_MAIN%},{% ENDIF %}
      {% ENDIF %}
      {% IF SETTINGS_STORE_PHONE_NUMBER3 %}
      "faxNumber": "@@PHONE_3.Value",
      {% ENDIF %}
      {% IF SETTINGS_STORE_EMAIL_MAIN %}
      "email": "{SETTINGS_STORE_EMAIL_MAIN}"
      {% ENDIF %}
    }
</script>
